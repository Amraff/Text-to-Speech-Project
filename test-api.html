<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h2>API Test</h2>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
    function testAPI() {
        const API_BASE_URL = "https://mj3kddssw6.execute-api.us-east-1.amazonaws.com/prod";
        
        console.log("Testing API:", API_BASE_URL + "/get-post?postId=*");
        
        fetch(API_BASE_URL + "/get-post?postId=*")
            .then(response => {
                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);
                return response.text();
            })
            .then(data => {
                console.log("Raw response:", data);
                document.getElementById("result").innerHTML = "<pre>" + data + "</pre>";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = "Error: " + error;
            });
    }
    </script>
</body>
</html>
